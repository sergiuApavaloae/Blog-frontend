<div class="row">
  <div class="col-xs-12">
      <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
        <div class="form-group">
          <label for="email">E-Mail</label>
          <input type="email" id="email"
                 class="form-control"
                  ngModel
                  name="email"
                  required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password"
                 id="password"
                 class="form-control"
                 ngModel
                 name="password"
                 required
          >
        </div>
        <div>
          <button class="btn btn-primary" type="submit"
          [disabled]="!authForm.valid">{{isLoginMode?'Log in':'Sign up' }}</button>
          |<button class="btn btn-primary" (click)="onSwitchMode()" type="button">Switch to {{isLoginMode?'Sign Up':'Log in' }}</button>
        </div>
      </form>
  </div>
</div>
